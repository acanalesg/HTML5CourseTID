<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
  </head>

  <body>
    <h1>iFrame 2</h1>
    <p></p>

    <script>
      parent.postMessage({
        data: 'Im here'
      }, '*');

      window.addEventListener('message', function(e) {
        document.querySelector('p').textContent = 'Message from: ' + e.origin + ' : ' + e.data;
        e.source.postMessage('ack - ifr2', '*');
      });
    </script>
  </body>
</html>
